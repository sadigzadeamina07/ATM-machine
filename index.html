<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA ATM - Tailwind</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Press Start 2P', cursive; }
    </style>
</head>
<body class=" grid place-items-center text-center">
<div class="container mt-20 bg-gradient-to-b from-gray-700 to-gray-300 
            border-[15px] border-gray-400 rounded-xl shadow-2xl p-8 
            w-[470px]"> 

        <section class="sign  from-gray-300 to-gray-600
                        p-6 rounded-md shadow-[0_18px_9px_-2px_rgba(48,48,48,0.75)]">
            <h1 class="text-white text-xl animate-pulse">Bank ATM</h1>
        </section>
        <section class="w-full h-0 border-t-[50px] border-t-gray-600 
                        border-l-[48px] border-l-transparent 
                        border-r-[48px] border-r-transparent mt-8"></section>
        <section class="screen bg-gradient-to-b from-white to-blue-200 
                        rounded-md p-6 h-[250px] flex flex-col justify-center">

            <h3 class="text-black mb-2 text-sm">Your balance is</h3>

            <span   id="balansshow" class=" text-xl text-black"></span>

            <p class="alerts grid grid-rows-2 text-[10px] mt-4">
                <span class="warning text-red-600"></span>
                <span class="attempts text-gray-700"></span>
            </p>
        </section>
        <section class=" w-[400px] h-0 mt-8 
                        border-b-[100px] border-b-gray-600
                        border-l-[48px] border-l-transparent
                        border-r-[48px] border-r-transparent relative">

            <div class="user-buttons grid grid-cols-3 gap-2 absolute top-6 w-full px-6">

                <button onclick="balanceout(1)" class="absolute top-0 left-0 bg-red-600 text-white px-[30px] py-2 
                               shadow-md -skew-x-[15deg]">
                    +
                </button>
                <input type="number" id="balans"
                       class="absolute top-[10px]  left-[90px] w-[100px] text-black px-2 py-1 rounded border border-black text-xs"
                       placeholder="$00.00">

                <button onclick="balanceout(0)" id="balansInput" class="absolute top-0 right-0 bg-green-600 text-white px-[30px] py-2 
                               shadow-md skew-x-[15deg]">
                   out
                </button>
            </div>
        </section>
    </div>
    <script src="js/balance.js"></script>
</body>
</html>
