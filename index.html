<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-start min-h-screen p-4">

  <div class="bg-gray-400 rounded-md relative w-[360px] flex flex-col items-center">

      <div class="text-xl font-bold uppercase text-white">Birbank</div>
    </div>

    <div class="absolute w-[340px] h-[240px] bg-slate-300 top-[110px] border-4 border-black border-double rounded-t-lg shadow-inner">

      <div class="absolute w-4 h-4 bg-gray-300 rounded-full top-2 left-[150px] border-2 border-black">

        <div class="absolute w-1 h-1 bg-gray-400 rounded-full top-[1px] left-5 border border-black"></div>
      </div>

      <button class="absolute w-[4.5px] h-[14px] bg-white border-2 border-black top-[60px] left-[5px]"></button>
      <button class="absolute w-[4.5px] h-[14px] bg-white border-2 border-black top-[120px] left-[5px]"></button>
      <button class="absolute w-[4.5px] h-[14px] bg-white border-2 border-black top-[180px] left-[5px]"></button>
      <button class="absolute w-[4.5px] h-[14px] bg-white border-2 border-black top-[60px] right-[5px]"></button>

      <div class="absolute w-[260px] text-center h-[160px] bg-red-700 left-[25px] top-[30px] border-4 border-black flex flex-col p-2">
        <p class="text-black font-bold uppercase" style="font-family:'Playfair Display', serif;">Welcome to SBI bank ATM</p>
        <p class="text-white font-bold uppercase" style="font-family:'Playfair Display', serif;">Enter your demo account no</p>
        <div class="flex mt-2">
          <input type="text" maxlength="8" class="w-20 h-6 rounded border-2 border-black mr-2">
          <button class="w-16 h-6 bg-gray-300 border-2 border-black text-xs font-bold">Submit</button>
        </div>
      </div>
    </div>

    <!-- Bottom Panel -->
    <div class="absolute w-[340px] h-[170px] bg-gray-600 top-[370px] border-4 border-black rounded-b-lg">
      <div class="absolute h-9 w-[153px] bg-gray-400 left-[92px] top-4 border-2 border-black"></div>
      <div class="absolute w-[130px] h-4 bg-gray-500 top-6 left-[101px] border-4 border-black"></div>
      <button class="absolute top-16 left-[159px] w-6 h-6 bg-gray-400 font-bold rounded-full border-2 border-black">!</button>
      <p class="absolute bottom-2 left-6 text-white font-bold text-sm">Â©Designed by Amina Sadigzade</p>
    </div>

  </div>

</html>
